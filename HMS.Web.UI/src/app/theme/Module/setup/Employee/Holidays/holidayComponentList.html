<div class="margin-t-68">
    <div class="clearfix backBtnMain">

        <div class="backBtn">
            <a routerLink="/home/setup"><i class="fa fa-2x fa-arrow-circle-left" style="color: #4e607a;"></i></a>
        </div>
        <div class="col-md-2 text-right">
            <div class="col-sm-4 text-right flex-row flex-end">
                <a class="btn btn-danger btn-md" (click)="AddRecord('0')">New Leave</a>
            </div>
        </div>
    </div>
    <app-pagination [PModel]="PModel" [PConfig]="PConfig" [PData]="HolidayList" (pageChange)="GetList()" (AddOrEditEvent)="AddRecord($event)" (ViewEvent)="View($event)" (GoBackEvent)="GoBack($event)" (DeleteEvent)="Delete($event)" (ExportEvent)="ExportData($event)"></app-pagination>
</div>

<setup-holidayComponentForm [hidden]="IsList" [id]="Id" (pageClose)="Close($event)"></setup-holidayComponentForm>
