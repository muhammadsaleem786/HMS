<div class="margin-t-68 removeAction">
    <div class="row headSection paginationHead">
        <div class="col-sm-8">
            <div class="row">
                <div class="col max-content">
                    <h3 class="page-heading mt-d-inline-block">
                        Medicine
                    </h3>
                </div>

            </div>

        </div>
        <div class="col-sm-4 text-right flex-row flex-end">

            <a class="btn btn-light mr-2" routerLink="/home/setup">Back</a>
            <a class="btn btn-danger" *ngIf="ControlRights.CreateRights"(click)="AddRecord('0',false)">New Medicine</a>
        </div>
    </div>


    <div>
        <div class="Cardview search_onTop search_large_left px-2">
            <app-pagination [PModel]="PModel" [PConfig]="PConfig" [PData]="MedicineList" (pageChange)="GetList()" (AddOrEditEvent)="AddRecord($event)" (ViewEvent)="View($event)" (GoBackEvent)="GoBack($event)" (DeleteEvent)="Delete($event)" (ExportEvent)="ExportData($event)"></app-pagination>


        </div>

    </div>

</div>
